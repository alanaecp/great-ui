{% extends 'layout_login.html' %}

{% block body %}


<header class="classroom-header">
  <div class="primary-overlay">
    <div class="navbar-fixed">
      <nav class="main-nav white darken-3">
        <div class="container">
          <div class="nav-wrapper">
            <img src="{{ url_for('static', filename="img/logo-great.png")}}" alt=""><a href="{{url_for('index')}}" class="brand-logo  black-text">GReAT</a>
            <a href="#" data-activates="mobile-nav" class="button-collapse black-text">
              <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
              <li>
                <a href="#home">REGISTRAR</a>
              </li>
              <li>
                <a href="#" class="btn teal darken-3">REGISTRAR</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <ul class="side-nav" id='mobile-nav'>
      <h4 class="black-text text-darken-4 center">GReAT</h4>
      <li><div class="divider"></div></li>
      <li><a href="{{url_for('authoring')}}"><i class="fa fa-cogs grey-text text-darken-4"></i> Authoring</a></li>
      <li><a href="{{url_for('catalog')}}"><i class="fa fa-book grey-text text-darken-4"></i> Catalog</a></li>
      <li><a href="{{url_for('gamecenter')}}"><i class="fa fa-trophy grey-text text-darken-4"></i> Game Center</a></li>
      <li><a href="{{url_for('login')}}"><i class="fa fa-graduation-cap grey-text text-darken-4"></i> Classroom</a></li>
      <li><div class="divider"></div></li>
      <li><a href="#login-modal" class="btn blue white-text darken-3 modal-trigger" href="login.html">Login</a></li>
    </ul>

    <!-- Showcase -->
    <div class="showcase container">
      <div class="row">
        <div class="col s12 m6 hide-on-small-and-down">
          <h5 class="title">GReAT Classroom</h5>
          <p class="flow-text">Gerenciamento de jogos em turmas de Graduação</p>

          <a href="/about.html" class="btn btn-large white black-text hide-on-med-and-down">Saiba Mais</a>
        </div>
        <div class="col s12 m6 main-text center">
          <div class="card-panel z-depth-5">
            <form class="login-form">
              <div class="row">
              </div>
              <div class="row">
                <div class="input-field col s12 black-text">
                  <i class="material-icons prefix">mail_outline</i>
                  <input class="validate" id="email" type="email">
                  <label for="email" data-error="wrong" data-success="right">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 black-text">
                  <i class="material-icons prefix">lock_outline</i>
                  <input id="password" type="password">
                  <label for="password">Senha</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12 center">
                  <input type="checkbox" name="remember" id="remember">
                  <label for="remember">Lembrar a senha</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <a href="{{url_for('dashboard')}}" class="btn btn-large teal darken-3 waves-effect waves-light col s12">Login</a>
                </div>
              </div>
            </form>
          </div>

        </div>

      </div>
    </div>
  </div>
</header>
{% endblock %}
